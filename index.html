<!DOCTYPE html>
<html>
	<head>
		<title>Refactor T-Shirt Assignment</title>
		<link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link type="text/css" rel="stylesheet" href="CSS/main.css">
		<script src="https://use.fontawesome.com/ae699f5e09.js"></script>
	</head>
	<body>
		<div class="container">
			<div class="row">
				
				<div class="col-md-4 left">
					<div class="wrap">
						<div class="row upper">
							<div class="flipbox"><i class="fa fa-random"></i></div>
							<img src="Images/blueshirt.png" class="mainTshirt">
						</div>
						<div class="row lower">
							<div class="subbox"><i class="fa fa-refresh"></i></div>
							<div class="subbox"><i class="fa fa-heart"></i></div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnText">XL</button>
									
									<div class="dropdown_content">
										<ul>
											<li><img src="Images/xl.png"></li>
											<li><img src="Images/l.png"></li>
											<li><img src="Images/m.png"></li>
											<li><img src="Images/s.png"></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnIMG"><i class="fa fa-square"></i> </button>
									<div class="dropdown_content boxesdropdwn">
										<i class="fa fa-square one"></i>
										<i class="fa fa-square two"></i>
										<i class="fa fa-square three"></i>
										<i class="fa fa-square four"></i>
									</div>
								</div>
							</div>
							
							<div id="blueCart" onClick="addToCart(29.00,'blue','Images/blueshirt.png')" class="subbox"><i class="fa fa-shopping-cart"></i></div>
						</div>
					</div>
					<div class="row">
						<p>Save my Trees</p><h1>$29</h1>
					</div>
				</div>
				<div class="col-md-4 middle">
					<div class="wrap">
						<div class="row upper">
							<div class="flipbox"><i class="fa fa-random"></i></div>
							<img src="Images/pinkshirt.png" class="mainTshirt">
						</div>
						<div class="row lower">
							<div class="subbox"><i class="fa fa-refresh"></i></div>
							<div class="subbox"><i class="fa fa-heart"></i></div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnText">XL</button>
									
									<div class="dropdown_content">
										<ul>
											<li><img src="Images/xl.png"></li>
											<li><img src="Images/l.png"></li>
											<li><img src="Images/m.png"></li>
											<li><img src="Images/s.png"></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnIMGtwo"><i class="fa fa-square"></i> </button>
									<div class="dropdown_content boxesdropdwn">
										<i class="fa fa-square one"></i>
										<i class="fa fa-square two"></i>
										<i class="fa fa-square three"></i>
										<i class="fa fa-square four"></i>
									</div>
								</div>
							</div>
							
							<div id="pinkCart" onClick="addToCart(19.00,'pink','Images/pinkshirt.png')" class="subbox"><i class="fa fa-shopping-cart"></i></div>
						</div>
					</div>
					<div class="row">
						<p>Nature Lover</p><h1>$19</h1>
					</div>
				</div>
				<div class="col-md-4 right">
					<div class="wrap">
						<div class="row upper">
							<div class="flipbox"><i class="fa fa-random"></i></div>
							<img src="Images/orangeshirt.png" class="mainTshirt">
						</div>
						<div class="row lower">
							<div class="subbox"><i class="fa fa-refresh"></i></div>
							<div class="subbox"><i class="fa fa-heart"></i></div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnText">XL</button>
									
									<div class="dropdown_content">
										<ul>
											<li><img src="Images/xl.png"></li>
											<li><img src="Images/l.png"></li>
											<li><img src="Images/m.png"></li>
											<li><img src="Images/s.png"></li>
										</ul>
									</div>
								</div>
							</div>
							
							<div class="subbox">
								<div class="dropdown">
									<button class="dropbtnIMGthree"><i class="fa fa-square"></i> </button>
									<div class="dropdown_content boxesdropdwn">
										<i class="fa fa-square one"></i>
										<i class="fa fa-square two"></i>
										<i class="fa fa-square three"></i>
										<i class="fa fa-square four"></i>
									</div>
								</div>
							</div>
							
							<div id="orangeCart" onClick="addToCart(39.00,'orange','Images/orangeshirt.png')" class="subbox"><i class="fa fa-shopping-cart"></i></div>
						</div>
					</div>
					<div class="row">
						<p>Forrest Walk</p><h1>$39</h1>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-xs-6">
					<h3>Subtotal: $<span id="subtotal">0</span></h3>
					<h3>Tax: <span id="tax">6.5%</span></h3>
					<h3>Total: $<span id="total">0</span></h3>
				</div>
				<div class="clickedImage col-xs-6">
					<img id="mostRecentClickedShirt" alt="preClick" src="#">
				</div>
			</div>
		</div>
		<script src="js/main.js"></script>
	</body>
